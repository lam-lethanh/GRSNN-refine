dataset:
  class: MovieLensDataset
  path: ~/datasets/recommendation
  version: "100k"  # or "1m"

task:
  class: tasks.LinkPrediction
  criterion: bce
  metric: [auroc, ap]
  model:
    class: model.GRSNN
    input_dim: 32
    hidden_dim: 32
    num_relation: 1  # Updated to 1 for homogeneous graph
    num_mlp_layer: 2
    time_steps: 10
    delay_bound: 4
    Vth: 2.0
    tau: 4.0
    temporal_decay_ratio: 0.95
    num_beam: 10
    path_topk: 10
    symmetric: False
    self_connection: False
    boundary_query: True
    concat_hidden: False
    layer_norm: False
    relation_weight: False
    not_delay: False
    dependent: True
    aggregate_func: sum
    linear_scale: 1.0
    m_regularization: 0.0
    surrogate_function: sigmoid
    tau_c: null
  num_negative: 5
  strict_negative: True

optimizer:
  class: optim.Adam
  lr: 0.001
  amsgrad: False
  betas: [0.9, 0.999]
  eps: 1e-08
  weight_decay: 0

train:
  num_epoch: 100
  batch_size: 128
  log_interval: 100
  gradient_interval: 1
  num_worker: 0
  amp_training: False

gpus: [0]
logger: logging
